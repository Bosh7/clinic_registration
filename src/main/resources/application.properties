#   自動登出
server.servlet.session.timeout=20m

# =========================
# 專案基本設定
# =========================
spring.application.name=clinic-registration
server.port=8080

# =========================
# 資料庫設定（MySQL）
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/clinic_registration?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA 設定
# =========================
spring.jpa.hibernate.ddl-auto=update    
spring.jpa.show-sql=true                
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false            

# =========================
# 國際化（如不使用 i18n 可省略）
# =========================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# =========================
# Logging 設定
# =========================
logging.level.root=INFO
logging.file.name=logs/app.log

# =========================
# 時間 設定
# =========================
spring.jackson.time-zone=Asia/Taipei
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
